<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Canvas</h1>
        </section>
        <section>
          <h3>Canvas</h3>
          <section>
            <pre><code data-trim data-noescape>
							< canvas width="600" height="600">
						</code></pre>
          </section>
          <section>
            <img src="./examples/assets/Canvas_default_grid.jpg" alt="grid" />
          </section>
        </section>
        <section>
          <section>
            <h3>canvas basic</h3>
            <pre><code data-trim data-noescape data-line-numbers="1|2|3-4">
							ctx.rect(20, 20, 150, 100);	
							ctx.fill();
							ctx.rect(200, 20, 150, 100);
							ctx.stroke();
						</code></pre>
            <canvas id="canvas1" class="canvas" width="800" height="400">
            </canvas>
            <script type="module" src="./js/basicCanvas.js"></script>
          </section>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,

        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
